<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>solaire - simple canvas example</title>
	</head>
	<body>
		<script type="module">

			import { World, WorldRenderer, Direction } from '../dist/solaire.module.js';

			const world = World.create({

				seed: 'black sabbath iron maiden judas priest',

				bounds: {
					x: { min: -6, max: 6, wrap: true },
					y: { min: -6, max: 6, wrap: true }
				},

				regionSize: 32,

				regions: {
					sparseCave: {
						init({ data }) {

							data.randomize([
								{ value: 0, weight: 101 },
								{ value: 1, weight: 99 }
							]);
						}
					},
					denseCave: {
						init({ data }) {

							data.randomize([
								{ value: 0, weight: 115 },
								{ value: 1, weight: 85 }
							]);
						}
					},
					goldDeposit: {
						init({ data }) {

							data.randomize([
								{ value: 0, weight: 5 },
								{ value: 1, weight: 5 },
								{ value: 3, weight: 6 }
							]);
						}
					}
				},

				chooseRegion() {

					return [
						{ value: 'sparseCave', weight: 15 },
						{ value: 'denseCave', weight: 14 },
						{ value: 'goldDeposit', weight: 1 }
					];
				},

				generate({ regions, effects }) {

					regions.select(['sparseCave', 'denseCave'])
						.applyTimes(6, () => {
							return effects.cellularAutomata({
								live: 1,
								dead: 0,
								born: 5,
								survive: 3
							});
						})
						.applyTimes(5, () => {
							return effects.cellularAutomata({
								live: 1,
								dead: 0,
								born: 5,
								survive: 5
							});
						});

					regions.select('goldDeposit')
						.applyTimes(10, () => {
							return effects.majorityRules();
						});

					regions.select('sparseCave')
						.apply(() => {
							return effects.floodFill({
								start: { x: 16, y: 16 },
								target: 1,
								replace: 2,
								spread: 1,
								decay: 0.75
							});
						});
				}
			});

			const renderer = WorldRenderer.create(world, {
				size: 256,
				colors: ['gray', 'silver', 'skyblue', 'gold']
			});

			document.addEventListener('keypress', async event => {

				switch (event.key) {
					case 'w':
						await world.move(Direction.CARDINALS.N);
						break;
					case 'a':
						await world.move(Direction.CARDINALS.W);
						break;
					case 's':
						await world.move(Direction.CARDINALS.S);
						break;
					case 'd':
						await world.move(Direction.CARDINALS.E);
						break;
				}

				if ('wasd'.includes(event.key)) {
					world.generate();
					renderer.render();
				}
			});

			renderer.el().addEventListener('click', event => {

				let { width, height } = renderer.el();
				let units = world.regionSize * 3;
				let x = Math.floor((event.offsetX / width) * units);
				let y = Math.floor((event.offsetY / height) * units);
				let region = world.region(world.position.x - 1, world.position.y - 1);

				region.data.mutate(x, y, 1);
				renderer.render();
			});

			world.generate();
			renderer.render();
			document.body.appendChild(renderer.el());
		</script>
	</body>
</html>
